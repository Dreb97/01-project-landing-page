<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header__container">
        <div class="logo__container">
            <h1 class="logo">Header logo</h1>
        </div>
        <div class="link__container">
            <a href="#" class="header__link">header link one</a>
            <a href="#" class="header__link">header link two</a>
            <a href="#" class="header__link">header link three</a>
        </div>
    </header>
    <main class="main__container">
        <section class="hero__container">
            <div class="hero__texts">
                <h1 class="hero__title">This website is awesome</h1>
                <p class="hero__paragraph">
                    This website has some subtext that goes under the main title. It's a smaller font and the color is lower contrast.
                </p>
                <a href="#" class="hero__cta">Sign up</a>
            </div>
            <div class="hero__picture">
                <figure class="hero__figure">
                    <img src="images/pexels-joshsorenson-1714208.jpg" class="hero__img">
                </figure>
            </div>
        </section>
    </main>
</body>
</html>
